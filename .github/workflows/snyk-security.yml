name: Snyk Security

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read
      security-events: write 
      actions: read 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Snyk CLI to check for security issues
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

      # Runs Snyk Code (SAST) analysis - fails on medium/high/critical severity
      - name: Snyk Code test
        run: snyk code test --sarif --severity-threshold=medium > snyk-code.sarif
        continue-on-error: false  # Fail workflow on medium+ issues
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Upload results even if scan fails (for visibility in Code Scanning tab)
      - name: Upload result to GitHub Code Scanning
        if: always()  # Runs even if previous step failed
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif
